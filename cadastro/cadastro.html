<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Laboratório Clínico - Cadastro</title>
</head> 
<body>
    <div class="content">
        <aside>
            <img src="../img/image.svg" alt="Imagem ilustrativa">
            <h1><span>Laboratório</span> Clínico</h1>
        </aside>
        <main>
            <header>
                <a href="../login/login.html"><i class="fa-solid fa-arrow-left"></i></a>
                <h2>Realize seu <span>Cadastro</span></h2>
            </header>

            <form action="" method="POST">
                <label for="input-name">Nome completo</label>
                <input type="text" name="input-name" id="input-name" placeholder="Digite seu nome completo" required>

                <label for="input-email">Email</label>
                <input type="email" name="input-email" id="input-email" placeholder="Digite seu email" required>

                <label for="input-senha">Senha</label>
                <input type="password" name="input-senha" id="input-senha" placeholder="Digite sua senha" required>

                <label for="input-cpf">CPF</label>
                <small>Formato: 000.000.000-00</small>
                <input type="text" name="input-cpf" id="input-cpf" placeholder="Digite seu CPF" maxlength="14" required>

                <label for="input-telefone">Telefone</label>
                <small>Formato: (00) 00000-0000</small>
                <input type="text" name="input-telefone" id="input-telefone" placeholder="Digite seu telefone" maxlength="15" required>
                
                <!-- Botão para abrir o modal -->
                <a type="submit" href="#modal" class="open-modal">Cadastrar</a>

                <!-- Estrutura do Modal -->
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <a href="#" class="close-modal"><i class="fa-solid fa-x"></i></a>
                        <h2>Cadastro realizado com sucesso!</h2>
                        <p>Agora você pode acessar sua conta.</p>

                        <a href="../login/login.html" class="close-modal-login">Voltar pro login</a>
                    </div>
                </div>

            </form>
        </main>
    </div>
</body>
</html>
