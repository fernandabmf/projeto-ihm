<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title> Laboratório clinico - Login</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="../img/image.svg" alt="home-img">
            <h1><span>Laboratório</span> Clínico</h1>
        </aside>
        <main>
            <header>                
                <h2>Faça seu <span>login</span></h2>
            </header>

            <form action="">
                <label for="input-email">Email</label>
                <input type="email" name="input-email" id="input-email" placeholder="Digite seu email" required>

                <label for="input-senha">Senha</label>
                <input type="password" name="input-senha" id="input-senha" placeholder="Digite sua senha" required>
            </form>
            
            <div class="actions">
                <a href="../home/home.html" class="button">Entrar</a>
            </div>
            

            <div class="actions">
                <h4>Não possui cadastro?<span> realize agora, é facil!</span></h4>
                <a href="../cadastro/cadastro.html">Realizar cadastro</a>
            </div>
    
        </main>
    </div>
</body>
</html>
